<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>タスク管理アプリ</h1>
    </header>

    <div class="container">
        <section id="auth-section">
            <h2>認証</h2>
            <div id="auth-status">
                <p>未ログイン</p>
            </div>
            <div id="login-form-container">
                <input type="text" id="username-input" placeholder="ユーザー名">
                <input type="password" id="password-input" placeholder="パスワード">
                <button id="login-button">ログイン</button>
                <button id="register-button">新規登録</button>
            </div>
        </section>

        <main>
            <section id="task-input">
                <h2>新しいタスクを追加</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="タスクのタイトル" required>
                    <textarea id="task-description" placeholder="タスクの詳細"></textarea>
                    <div class="form-row">
                        <input type="date" id="task-due-date">
                        <input type="text" id="task-category" placeholder="カテゴリ (例: 仕事, プライベート)">
                    </div>
                    <button type="submit">タスクを追加</button>
                </form>
            </section>

            <section id="task-list-section">
                <h2>現在のタスク</h2>
                <div id="controls-panel">
                    <div class="filter-controls">
                        <label for="status-filter">ステータス:</label>
                        <select id="status-filter">
                            <option value="all">すべて</option>
                            <option value="pending">未完了</option>
                            <option value="completed">完了</option>
                        </select>
                    </div>
                    <div class="sort-controls">
                        <label for="sort-by">並び替え:</label>
                        <select id="sort-by">
                            <option value="createdAt_desc">作成日時 (新しい順)</option>
                            <option value="createdAt_asc">作成日時 (古い順)</option>
                            <option value="dueDate_asc">期日 (近い順)</option>
                            <option value="dueDate_desc">期日 (遠い順)</option>
                        </select>
                    </div>
                </div>
                <div id="task-list">
                    <p>タスクがありません。</p>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 タスク管理アプリ</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
